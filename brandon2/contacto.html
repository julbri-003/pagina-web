      <h1>Contacto</h1>
      <p>Si querés ponerte en contacto con el equipo o recibir novedades sobre Brandon Sanderson, completá el siguiente formulario:</p>
      <form class="d-flex flex-column gap-2">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Tu email" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" placeholder="Escribí tu mensaje" rows="5" required></textarea>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
